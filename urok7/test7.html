<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>I like it</title>
</head>
<body>
    <div class="wall"></div>
    <div class="table">
        <div class="glass"></div>
        <div class="title3">Tea</div>
        <div class="isometrica">
            <img src="source/iphone9.png" class="photo">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="newfigure">
            <div class="box"></div>
            <div class="leftbox"></div>
            <div class="rightbox"></div>
            <div class="rightbox"></div>
            <div class="glass1"></div>
            <div class="round1"></div>
            <div class="round2"></div>
            <div class="round3"></div>
            <div class="round4"></div>
            <div class="line2"></div>
        </div>
    </div>
    <div class="screen">
        <div class="keyboard">
            <img src=".//source/keyboard.jpg" class="imgboard">
            <div class="touchpad"></div>
            <img src="source/smile.png" class="smile">
            <img src="source/bird.png" class="bird">
        </div>
        <div class="screenwhite">
            <div class="rotate" id="rotate">
                <div class="front">
                    <button class="button1" onclick="rotate()">Войти</button>
                    <input type="text" placeholder="Login">
                </div>
                <div class="back">
                    <button class="button2" onclick="rotate2()">Верни обратно</button>
                    <div class="tittle">Я молодец!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mu.js"></script>
</body>
</html>
